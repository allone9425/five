<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Today Movie_리뷰</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/review.css" />
  </head>

  <body>
    <div class="wrap">
      <header id="header">
        <div class="inner max">
          <h1 id="logo"><a href="index.html"></a></h1>
          <nav id="nav">
            <!-- <ul>
            <li><a href="index.html">홈</a></li>

          </ul> -->

            <p class="nav_search" onselectstart="return false">
              검색 &#128269;
            </p>
          </nav>
        </div>
        <!--inner-->
      </header>
      
    <section id="search">
      <div id="movie_search" class="hide">
        <form class="search_box_frame">
          <input type="text" class="search_txt" placeholder="검색하고 싶은 영화 제목을 입력하세요 :)"></input>
          <button class="search_btn">&#128269;</button>
        </form>
        <button class="search_btn_close"> &#128473;</button>
      </div>
    </section>
      <!-- 리뷰 -->
      <section class="review-container">
        <div class="header-container">
          <h2>리뷰</h2>
          <p id="review_btn_open">작성하기</p>
        </div>

        <div class="card-container">
          <ul>
          </ul>
        </div>
      </section>

      <footer id="footer">
        <div class="inner max">
          <div class="footer_logo">
            <h1 id="logo_f"><a href="#"></a></h1>
          </div>
          <!--footer_logo-->
          <div class="footer_txt">
            <p>사랑특별시 행복구 설렘대로 1004</p>
            <p>대표자명 : 이다원</p>
            <p>allone9425@gmail.com</p>
            <p>COPYRIGHT 2023 © Today Movie ALL RIGHT RESERVED.</p>
          </div>
          <!--footer_txt-->

          <div class="footer_shortcut_box">
            <div class="footer_shortcut">
              <div class="footer_shortcut_txt">
                <a href="https://github.com/allone9425" target="_blank"></a>
                <p>Dawon's Git Hub</p>
              </div>
              <!---shortcut_txt-->

              <div class="footer_shortcut_txt">
                <a href="https://velog.io/@dawnrose" target="_blank"></a>
                <p>Dawon's Velog</p>
              </div>
              <!---shortcut_txt-->

              <div class="footer_shortcut_txt">
                <a href="https://spartacodingclub.kr" target="_blank"></a>
                <p>스파르타코딩클럽</p>
              </div>
              <!---shortcut_txt-->

              <div class="footer_shortcut_txt">
                <a
                  href="https://nbcamp.spartacodingclub.kr/"
                  target="_blank"
                ></a>
                <p>내일배움캠프</p>
              </div>
              <!--shortcut_txt-->
            </div>
            <!---footer_shortcut-->
          </div>
          <!--footer_shortcut_box--->
        </div>
        <!--footer_inner + max -->
      </footer>
    </div>
    <!--wrap-->
    <div class="review_input_box">
      <form action="" class="review_input_box_frame">
        <p class="review_input_tit">영화제목</p>   
        <fieldset>
         
          <input
            type="text"
            name=""
            class="review_input_name"
            placeholder="닉네임"
          />
          <input
            type="password"
            name=""
            class="review_input_pw"
            placeholder="비밀번호"
          />
          <div class="star_rating">
            <div class="starpoint_wrap">
              <div class="starpoint_box">
                <label for="starpoint_1" class="label_star" title="0.5"
                  ><span class="blind">0.5점</span></label
                >
                <label for="starpoint_2" class="label_star" title="1"
                  ><span class="blind">1점</span></label
                >
                <label for="starpoint_3" class="label_star" title="1.5"
                  ><span class="blind">1.5점</span></label
                >
                <label for="starpoint_4" class="label_star" title="2"
                  ><span class="blind">2점</span></label
                >
                <label for="starpoint_5" class="label_star" title="2.5"
                  ><span class="blind">2.5점</span></label
                >
                <label for="starpoint_6" class="label_star" title="3"
                  ><span class="blind">3점</span></label
                >
                <label for="starpoint_7" class="label_star" title="3.5"
                  ><span class="blind">3.5점</span></label
                >
                <label for="starpoint_8" class="label_star" title="4"
                  ><span class="blind">4점</span></label
                >
                <label for="starpoint_9" class="label_star" title="4.5"
                  ><span class="blind">4.5점</span></label
                >
                <label for="starpoint_10" class="label_star" title="5"
                  ><span class="blind">5점</span></label
                >
                <input type="radio" name="starpoint" id="starpoint_1" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_2" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_3" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_4" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_5" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_6" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_7" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_8" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_9" class="star_radio" />
                <input type="radio" name="starpoint" id="starpoint_10" class="star_radio" />
                <span class="starpoint_bg"></span>
              </div>
            </div>
          </div>
          <div class="star_rating_number">
            0
          </div>
          
          <textarea class="review_input_text" placeholder="내용"></textarea>
          <button class="review_input_btn">입력</button>
          <button type="button" class="review_btn_close">&#128473;</button>
        </fieldset>
      </form>
    
    </div>

    <div class="check_pw">
      <p>비밀번호를 입력해주세요.</p>
      <p><input type="password" class="check_pw_input"></p>
      <button class="check_pw_btn">확인</button>
      <button class="check_pw_btn_close" type="button">취소</button>
    </div>
    <div class="btn_top" id="btn_top">&#8593;</div>
    <!--<script src="script.js" type="module"></script>-->
    <script src="reviews.js" type="module"></script>
  </body>
</html>
